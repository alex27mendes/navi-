<div class="col-md-8"> 
    <div class="brn-group pull-right">
        <button class="btn btn-default" ng-if="demo.isEditing" ng-click="demo.cancelChanges()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button class="btn btn-primary" ng-if="!demo.isEditing" ng-click="demo.isEditing = true">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button class="btn btn-primary" ng-if="demo.isEditing" ng-disabled="!demo.hasChanges() || demo.tableTracker.$invalid" ng-click="demo.saveChanges()">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button class="btn btn-default" ng-click="demo.add()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div><table ng-table="demo.tableParams" class="table table-bordered table-hover table-condensed editable-table demoTable" ng-form="demo.tableForm" disable-filter="demo.isAdding" demo-tracked-table="demo.tableTracker">
        <tr ng-repeat="row in $data" ng-form="rowForm" demo-tracked-table-row="row" >
            <td data-title="'Name'" filter="{nome: 'text'}" sortable="'nome'" ng-switch="row.isEditing" ng-class="nome.$dirty ? 'bg-warning' : ''" ng-form="nome" demo-tracked-table-cell>
                <span ng-switch-default class="editable-text">{{row.nome}}</span>
                <div class="controls" ng-class="nome.$invalid && nome.$dirty ? 'has-error' : ''" ng-switch-when="true">
                    <input type="text" name="nome" ng-model="row.nome" class="editable-input form-control input-sm" required />
                </div>
            </td>
            <td data-title="'Age'" filter="{idlivros: 'number'}" sortable="'idlivros'" ng-switch="row.isEditing" ng-class="idlivros.$dirty ? 'bg-warning' : ''" ng-form="idlivros" demo-tracked-table-cell>
                <span ng-switch-default class="editable-text">{{row.idlivros}}</span>
                <div class="controls" ng-class="idlivros.$invalid && idlivros.$dirty ? 'has-error' : ''" ng-switch-when="true">
                    <input type="number" name="idlivros" ng-model="row.idlivros" class="editable-input form-control input-sm" required/>
                </div>
            </td>
            <td>
                <button class="btn btn-primary btn-sm" ng-click="demo.save(row, rowForm)" ng-if="row.isEditing" ng-disabled="rowForm.$pristine || rowForm.$invalid"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="btn btn-default btn-sm" ng-click="demo.cancel(row, rowForm)" ng-if="row.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
                <button class="btn btn-default btn-sm" ng-click="row.isEditing = true" ng-if="!row.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-danger btn-sm" ng-click="demo.del(row)" ng-if="!row.isEditing"><span class="glyphicon glyphicon-trash"></span></button>
          </td>
        </tr>
    </table>
</div>
