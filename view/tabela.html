
              <!-- page start-->
<div class="row">
    <div class="col-sm-6">
        <section class="panel">
            <header class="panel-heading">
                Produtos
            </header>
            <table class="table">
                <thead>
                <tr>
                    <th>Produto</th>
                    <th>Categoria</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produto in produtos">
                        <td>{{produto.nome}}</td>
                        <td>{{produto.categoria}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div> 
</div>
