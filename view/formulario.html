<div class="container">
  <div class="col-lg-9">
      <section class="panel">
          <header class="panel-heading">
             Form Elements
          </header>
          <div class="panel-body">
              <form class="form-horizontal " method="post">
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Nome</label>
                      <div class="col-sm-5">
                          <input type="text" class="form-control" ng-model="livros.idlivros">
                      </div> 
                  </div>
                  <div class="form-group">
                      <label class="col-sm-2 control-label">Help text</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" ng-model="livros.nome">
                          <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary" ng-click="adicionarLivro(livros)">Submit</button>
              </form>
          </div>
      </section>                      
   </div>
</div>
