<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>eeh-navigation 4.x Slideout.js Integration</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='http://rawgit.com/Mango/slideout/0.1.11/index.css'>
  <Link rel = "stylesheet"; Href = "https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">       
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/app.css">


  
</head>

<body>
  <div ng-app="myApp">
  <eeh-slideout is-open="slideOutMenuIsOpen" panel-selector="'#panel'" menu-selector="'#menu'">
    <div id="menu">
      <eeh-navigation-menu menu-name="'myMenu'" nav-class="'navigation-menu slideout'">
      </eeh-navigation-menu>
    </div>
    <div id="panel">
      <div class='simple-navbar'>
        <div class="container-fluid">
          <a href ng-click="slideOutMenuIsOpen = !slideOutMenuIsOpen">&#9776;</a>
        </div>
      </div>
      <div ng-view></div>    
    </div>
  </eeh-slideout>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js'></script>
<script src='http://rawgit.com/ethanhann/eeh-navigation/4.2.0/dist/eeh-navigation.min.js'></script>
<script src='http://rawgit.com/ethanhann/eeh-navigation/4.2.0/dist/eeh-navigation.tpl.min.js'></script>
<script src='http://rawgit.com/Mango/slideout/0.1.11/dist/slideout.js'></script>
<script src='http://rawgit.com/ethanhann/eeh-slideout/0.1.0/src/eeh-slideout.js'></script>
<script src="js/index.js"></script>       
<script src="lib/angular/angular-route.js"></script>
<script src = "https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>   
<script src="js/config/routeConfig.js"></script>
<script src="js/value/configValue.js"></script>       
<!--<script src="lib/ngTable/ngTableParams.js"></script>-->
<script src="js/controllers/appCtrl.js"></script>
<script src="js/controllers/ngTableCtrl.js"></script>      
<script src="js/controllers/listaClientesCtrl.js"></script>   
<script src="js/controllers/novoFormCtrl.js"></script>

</body>
</html>
